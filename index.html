<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ゲーム企画掛け算ジェネレーター</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 40px; }
    h1 { font-size: 24px; }
    #result { font-size: 18px; margin: 20px 0; }
    button { font-size: 16px; padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>ゲーム企画掛け算ジェネレーター</h1>
  <div id="result">ここに結果が表示されます</div>
  <button onclick="generate()">生成する</button>

  <script>
    const genres = [
      "RPG", "アクション", "シューティング", "パズル", "シミュレーション",
      "スポーツ", "レース", "アドベンチャー", "リズム", "ストラテジー"
    ];

    const mechanics = [
      "ターン制", "リアルタイム", "デッキ構築", "スコアアタック",
      "パーマデス", "クラフト", "ステルス", "探索",
      "タワーディフェンス", "物理演算", "陣取り", "ローグライク",
      "時間制限", "パズル的操作", "強化・育成"
    ];

    const worlds = [
      "ファンタジー", "サイバーパンク", "ポストアポカリプス", "和風／江戸時代",
      "宇宙", "海中", "近未来", "中世ヨーロッパ", "スチームパンク", "現代社会"
    ];

    function getRandomItem(array) {
      return array[Math.floor(Math.random() * array.length)];
    }

    function generate() {
      let output = "";
      for (let i = 0; i < 3; i++) {
        const genre = getRandomItem(genres);
        const mechanic = getRandomItem(mechanics);
        const world = getRandomItem(worlds);
        output += `${genre} × ${mechanic} × ${world}<br>`;
      }
      document.getElementById("result").innerHTML = output;
    }
  </script>
</body>
</html>
